name: Deploy Lambda Function

# Trigger the workflow on push to the main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout source code
      uses: actions/checkout@v3

    # Step 2: Set up AWS CLI
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # Step 3: Install dependencies (if needed, e.g., for Lambda layers or libraries)
    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # If you have dependencies listed in requirements.txt
        zip -r lambda_function.zip .      # Zip the Lambda code

    # Step 4: Update Lambda function code
    - name: Deploy Lambda Function
      run: |
        aws lambda update-function-code \
          --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
          --zip-file fileb://lambda_function.zip

    # Optional: Verify the deployment
    - name: Verify Lambda Deployment
      run: |
        aws lambda get-function-configuration --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }}
